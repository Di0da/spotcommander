buildscript
{
    repositories
    {
        jcenter()
    }

    dependencies
    {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

allprojects
{
    repositories
    {
        jcenter()
    }

    repositories
    {
        maven
        {
            url 'https://jitpack.io/'
        }
    }
}